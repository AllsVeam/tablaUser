<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java - SpringBoot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">    
</head>

<body>
    <nav class="navbar navbar-light bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://miro.medium.com/v2/resize:fit:1200/1*gxXLMIuJDHCH7fwIgEP1cg.png" alt="Java con SpringBoot">
            </a>
        </div>
    </nav>

    <!-- Formulario de Registro -->
    <div class="form-container" id="register" style="display: none;">
        <h2>Registro de Usuario</h2>
        <form onsubmit="registerForm(event)">
            <input type="hidden" id="id">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" required>
            </div>
            <div class="mb-3">
                <label for="puesto" class="form-label">Puesto</label>
                <input type="text" class="form-control" id="puesto" required>
            </div>
            <div class="mb-3">
                <label for="login-password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="d-flex justify-content-center">                
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>            
        </form>
        <hr>
        <div class="d-flex justify-content-center align-items-center">
            <h6>o</h6>                        
        </div>
        <div class="d-flex justify-content-center align-items-center">            
            <a class="btn-change" onclick="register.style.display='none', login.style.display='block'">Iniciar Sesion</a>
        </div>
    </div>
    
    <div class="form-container" id="login">
        <h2>Iniciar Sesión</h2>
        <form onsubmit="loginUser(event)">
            <div class="mb-3">
                <label for="login-correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="login-correo" required>
            </div>
            <div class="mb-3">
                <label for="login-password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="login-password" required>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Entrar</button>
            </div>
        </form>
        <hr>
        <div class="d-flex justify-content-center align-items-center">
            <h6>o</h6>                        
        </div>
        <div class="d-flex justify-content-center align-items-center">            
            <a class="btn-change" onclick="register.style.display='block', login.style.display='none'">Registrarse</a>
        </div>
    </div>

    <nav class="navbar navbar-light bg-primary" style="position: absolute; bottom: 0; width: 100%;">
        <div class="container" style="padding: 2.5rem;"></div>
    </nav>

    <script src="js/usuarios.js"></script>   
    <script>
        const register = document.getElementById("register");
        const login = document.getElementById("login");

        let loginCorreo = document.getElementById("login-correo");
        let loginPassword = document.getElementById("login-password");
    </script> 
</body>

</html>
